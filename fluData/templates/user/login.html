<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>管理平台登录</title>
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body class="login">

        <div class="container">
            
            <div class="row">
            <span class="col-md-3"></span>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        管理平台登录
                    </div>
                    <div class="panel-body">
                    {% if login_error %}
                        <div class="alert alert-danger" role="alert">
                            {% for lerror in login_error %}
                                {{ lerror }}
                            {% endfor %}
                        </div>
                    {% endif %}
                        <form class="form-horizontal" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="userName" class="col-sm-3 control-label">账户名称：</label>
                                <div class="col-sm-9">
                                <input type="text" class="form-control" id="userName" placeholder="用户名称" name="username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="Password" class="col-sm-3 control-label">账户密码：</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="Password" placeholder="密码" name="password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-9 col-sm-3">
                                    <button type="submit" class="btn btn-default "><span class="glyphicon glyphicon-log-in"> 登录</span></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <span class="col-md-3"></span>
        </div>


        <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
