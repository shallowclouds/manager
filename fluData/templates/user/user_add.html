{% extends "user/base.html" %}

{% block if_main_active %}{% endblock %}

{% block if_manage_active %}class="active"{% endblock %}
{% block container %}container{% endblock %}

{% block center %}
    <div class="panel panel-info">
        <div class="panel-heading">添加员工</div>
        <div class="panel-body">
                <form method="POST" action="{% url 'auth/add' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">员工姓名：</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="">
        </div>
        <div class="form-group">
                <label for="username">登录名称：</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="">
        </div>
        <div class="form-group">
            <label for="phone">电话号码：</label>
            <input type="text" class="form-control" name="phone" id="phone" placeholder="">
        </div>
        <div class="form-group">
            <label for="email">邮箱地址：</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="">
        </div>
        <div class="form-group">
            <label for="level">权限级别：</label>
            <input type="number" class="form-control" name="level" id="level" placeholder="" value="3">
        </div>
        <div class="form-group">
            <label for="password">密码：</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="">
        </div>
        
        <button type="submit" class="btn btn-info">添加</button>
    </form>
        </div>
    </div>
{% endblock %}
